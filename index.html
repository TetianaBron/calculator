<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.min.css" />
  </head>
  <body>
    <h1>Калькулятор</h1>
    <form class="form">
      <label class="form__label-first" for="first-input">Введіть ціле число</label>
      <input
        class="form__input"
        type="number"
        name="firstInput"
        id="first-input"
      />
      <label for="operation">Оберіть операцію</label>
      <select class="form__select" name="operation" id="operation">
        <option value="+" selected>+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <label class="form__label-second" for="second-input">Введіть ціле число</label>
      <input
        class="form__input"
        type="number"
        name="secondInput"
        id="second-input"
      />
      <button class="form__btn" type="submit" name="btn">=</button>
    </form>
    <div class="result">
      <p class="result__text">Результат <span class="result__additinal-text"></span></в>
      <div class="result__number"></div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
